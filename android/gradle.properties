org.gradle.jvmargs=-Xmx6144m -Djavax.net.ssl.trustAll=true -Djavax.net.ssl.verifyHostname=false
android.useAndroidX=true
android.enableJetifier=true
android.enableR8=true
kotlin.jvm.target.validation.mode = IGNORE

# Disable Kotlin incremental compilation to avoid cache closing issues seen on Windows
kotlin.incremental=false
# Force in-process Kotlin compiler (avoids daemon issues)
kotlin.compiler.execution.strategy=in-process
# Reduce daemon heap for Kotlin if it runs
kotlin.daemon.jvm.options=-Xmx1024m
# Disable Gradle build cache for Kotlin incremental artifacts if necessary
org.gradle.caching=false

# Network timeout settings
systemProp.org.gradle.internal.http.connectionTimeout=120000
systemProp.org.gradle.internal.http.socketTimeout=120000

# AGP 9+ compatibility fix for plugins
android.newDsl=false

